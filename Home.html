<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <link rel="stylesheet" href="Home.css">
</head>
<body>
    <nav>
        <div class="logo">
          <a href="#"><img src="logo.png" alt="Logo"></a>
        </div>
          <ul class="nav-links">
            <li><a href="#">Sign In/Create Account</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>
  <div class="container">
    <div class="card">
      <h2 class="toggle">From</h2>
      <p>Ahmedabad</p>
      <p>AMD, Sardar Vallabhbhai Patel Airport</p>
    </div>
    <div class="card">
      <h2 class="toggle">To</h2>
      <p>New Delhi</p>
      <p>DEL, Indira Gandhi Airport</p>
    </div>
    <div class="card">
      <h2 class="toggle">Departure</h2>
      <p>19 July'24</p>
      <p>FRIDAY</p>
      <input type="date" class="date-picker">
    </div>
    <div class="card">
      <h2 class="toggle">Return</h2>
      <p>19 July'24</p>
      <p>FRIDAY</p>
      <input type="date" class="date-picker">
    </div>
    <div class="card">
      <h2 class="toggle">Travellers & Class</h2>
      <p id="travellers-info">1 Traveller</p>
      <p id="class-info">ECONOMY</p>
      <div class="travellers-class-picker">
        <label for="travellers">Number of Travellers:</label>
        <input type="number" id="travellers" min="1" value="1">
        <label for="class">Class:</label>
        <select id="class">
          <option value="ECONOMY">Economy</option>
          <option value="BUSINESS">Business</option>
          <option value="FIRST">First Class</option>
        </select>
      </div>
    </div>
    <button id="search-button" class="search-button">Search</button>
  </div>
<script src="Home.js"></script>
</body>
</html>
